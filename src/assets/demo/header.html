<!DOCTYPE html>
<html>

<head>
    <title>漂亮的网站Header示例</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-weight: bold;
            justify-content: space-between;
        }

        .menu {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin-right: 20px;
            position: relative;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .menu li:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: #f4f4f4;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu li::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) translateX(-100%);
            width: 20px;
            height: 20px;
            background-color: #f4f4f4;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .menu li:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(0%);
        }

        .menu li:first-child::after {
            display: none;
        }

        .menu li.active {
            background-color: #f4f4f4;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }

        .avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .avatar span {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="menu">
            <li class="active">首页</li>
            <li>简历信息</li>
            <li>简历模板</li>
            <li>价格</li>
            <li>关于</li>
        </ul>
        <div class="avatar"> <img src="https://via.placeholder.com/40x40" alt="User Avatar"> <span>username</span>
        </div>
    </div>
</body>

</html>
